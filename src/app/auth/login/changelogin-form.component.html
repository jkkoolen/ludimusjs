<md-card>
    <md-card-header>
        <md-card-title>Change your password</md-card-title>
    </md-card-header>
    <md-card-content>
        <form (ngSubmit)="onSubmit($event)" style="width: 400px">
            <p>
                <md-input-container class="full-width">
                    <input mdInput placeholder="email" [(ngModel)]="model.email" name="email" required>
                </md-input-container>
            </p>
            <p>
                <md-input-container class="full-width">
                    <input mdInput placeholder="Password" [(ngModel)]="model.password" name="password" type="password"
                           required>
                </md-input-container>
            </p>
            <p>
                <md-input-container class="full-width">
                    <input mdInput placeholder="new Password" [(ngModel)]="model.newPassword1" name="password1" type="password"
                           required>
                </md-input-container>
            </p>
            <p>
                <md-input-container class="full-width">
                    <input mdInput placeholder="new Password again" [(ngModel)]="model.newPassword2" name="password2" type="password"
                           required>
                </md-input-container>
            </p>
            <p>
                <button md-raised-button type="submit">Ok</button>
            </p>
        </form>
    </md-card-content>
</md-card>
<loader></loader>
