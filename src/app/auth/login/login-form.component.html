<mat-card>
    <mat-card-header>
        <mat-card-title>Please login first</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit($event)" style="width: 400px">
            <p>
                <mat-input-container class="full-width">
                    <input matInput placeholder="email" [(ngModel)]="model.email" name="email" required>
                </mat-input-container>
            </p>
            <p>
                <mat-input-container class="full-width">
                    <input matInput placeholder="Password" [(ngModel)]="model.password" name="password" type="password"
                           required>
                </mat-input-container>
            </p>
            <p>
                <button mat-raised-button type="submit">Ok</button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
