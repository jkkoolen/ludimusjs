<div class="container">
    <h3>
        Please login first
    </h3>
    <form (ngSubmit)="onSubmit($event)">
        <div class="form-group row">
            <label for="name" class="col-xs-3 col-form-label">name</label>
            <div class="col-xs-9">
                <input class="form-control" [(ngModel)]="model.name" name="name"  id="name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-xs-3 col-form-label">password</label>
            <div class="col-xs-9">
                <input class="form-control" [(ngModel)]="model.password" type="password" name="password"  id="password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Ok</button>
    </form>
</div>
