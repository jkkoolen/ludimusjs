<md-card>
    <md-card-header>
        <md-card-title>Please login first</md-card-title>
    </md-card-header>
    <md-card-content>
        <form (ngSubmit)="onSubmit($event)" style="width: 400px">
            <p>
                <md-input-container class="full-width">
                    <input mdInput placeholder="Login name (email)" [(ngModel)]="model.name" name="name" required>
                </md-input-container>
            </p>
            <p>
                <md-input-container class="full-width">
                    <input mdInput placeholder="Password" [(ngModel)]="model.password" name="password" type="password"
                           required>
                </md-input-container>
            </p>
            <p>
                <button md-raised-button type="submit">Ok</button>
            </p>
        </form>
    </md-card-content>
</md-card>
<loader></loader>
