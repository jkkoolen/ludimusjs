<div *ngIf="isSuccess() || isInfo() || isWarning() || isDanger()">
  <div class="alert alert-success" *ngIf="isSuccess()">{{getSuccessText()}}</div>
  <div class="alert alert-info" *ngIf="isInfo()">{{getInfoText()}}</div>
  <div class="alert alert-warning" *ngIf="isWarning()">{{getWarningText()}}</div>
  <div class="alert alert-danger" *ngIf="isDanger()">{{getDangerText()}}</div>
</div>
