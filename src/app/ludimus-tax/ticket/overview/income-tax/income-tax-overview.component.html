<div  *ngFor="let ticket of tickets" class="panel panel-default">
  <div [ngClass]="{'bg-success' : ticket.income, 'bg-warning' : !ticket.income}">{{ticket.income ? 'Bij ' : 'Af ' }}{{ticket.price | currency:'EUR':true:'.0-2'}}</div>
  <div class="panel-body" *ngIf="ticket.ticketImage">
    <img src="{{'data:image/jpg;base64,' + ticket.ticketImage}}" style="width:90%"/>
  </div>
</div>
